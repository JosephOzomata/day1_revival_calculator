<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="body">
        <div class="calc_body">
            <div class="calc_display">
                <div class="in_calc_display">
                    <h1 class="display_text" id="display"></h1>
                    <p class=" cancel" id="cancel">x</p>
                </div>
            </div>
            <div class="calc_main">
                <div class="all_numbers">
                    <p class="numbers one" id="one">1</p>
                    <p class="numbers two" id="two">2</p>
                    <p class="numbers three" id="three">3</p>
                    <p class="numbers four" id="four">4</p>
                    <p class="numbers five" id="five">5</p>
                    <p class="numbers six" id="six">6</p>
                    <p class="numbers seven" id="seven">7</p>
                    <p class="numbers eight" id="eight">8</p>
                    <p class="numbers nine" id="nine">9</p>
                    <p class="numbers clear " id="clear">C</p>
                    <p class="numbers zero" id="zero">0</p>
                    <p class="numbers answer " id="answer">=</p>
                </div>
                <div class="all_operators">
                    <p class="operators plus" id="plus">+</p>
                    <p class="operators minus" id="minus">-</p>
                    <p class="operators divide" id="divide">/</p>
                    <p class="operators multiply" id="multiply">*</p>
                    <p class="operators leftBrac" id="leftBrac">(</p>
                    <p class="operators rightBrac" id="rightBrac">)</p>
                    <p class="operators exp" id="exp">^</p>
                    <!-- <p class="operators cancel" id="cancel">x</p> -->


                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
